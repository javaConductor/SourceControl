<!DOCTYPE html>
<html  ng-app="SourceControl">
<head>
    <script src="/js/angular/angular.js" type="text/javascript" onerror="console.dir(arguments)">
    </script>
    <script src="/js/angular/angular-resource.js" type="text/javascript" onerror="console.dir(arguments)">
    </script>
    <script src="/js/app/app.js" type="text/javascript" onerror="console.dir(arguments)">
    </script>
    <title>Single App Math</title>
</head>
<body ng-controller="SourceControlController">

    <form novalidate >
    
        <table width='100%' >
        <tr>
            <td>
                <input type='text' data-ng-model='groupId' placeHolder='Group ID'>
            </td>
            <td>
                <input type='text' data-ng-model='artifactId' placeHolder='Artifact ID'>
            </td>
                <input type='text' data-ng-model='version' placeHolder='Version'>
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <input type='file' data-ng-model='sourceFile' >
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <textarea cols='120' rows='100' data-ng-model='sourceText' />
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <button data-ng-click='saveSource()' > Save </button>
            </td>
        </tr>
        </table>
    </form>

    <script type='text/ng-template' id='artifact.html'>
        <tr>
            <td colspan='3'>{{artifact.artifactId}}</td>
        </tr>
        <tr data-ng-repeat='sourceFile in artifact.files'>
            <td></td>
            <td>{{sourceFile.name}}</td>
            <td></td>
        </tr>
    
    </script>
    <table width="100%">
        <tr>
            <th>Artifact</th>
            <th>Files</th>
            <th>Actions</th>
        </tr>
        
        <tr ng-repeat='artifact in list' ng-include='artifact.html'></tr>
    </table>

</body>
</html>
