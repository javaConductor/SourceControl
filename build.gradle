// Apply the java plugin to add support for Java
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'maven'

mainClassName = 'com.soulsys.gserv.testapps.sourcecontrol.Main'
group = "com.soulsys"
version = "0.0.1"

//mainClass='com.soulsys.g_serv.testclient.TestClient'
